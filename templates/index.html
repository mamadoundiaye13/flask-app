{% extends "base.html" %}
{% block content %}
    <h1>Mettre un utilisateur github</h1>
    <form action="/" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
